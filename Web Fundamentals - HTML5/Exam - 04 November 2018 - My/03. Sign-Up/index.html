<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-Up</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="conteiner">
        <div class="image">
            <p>SoftUni</p>
            <h1>Welcome to SoftUni.</h1>
            <h3>Are you ready to become a dev?</h3>
            <div class="icons">
                <i class="fas fa-globe-americas"></i>
                <i class="fab fa-github"></i>
                <i class="fab fa-twitter"></i>
            </div>
        </div>
        <div class="register">
            <label for="username">USERNAME</label>
            <br>
            <input type="text" id="username" placeholder="antoniyaat">
            <br>
            <label for="email">EMAIL</label>
            <br>
            <input type="text" id="email" placeholder="a.atanasova@softuni.bg">
            <br>
            <label for="password">PASSWORD</label>
            <br>
            <input type="password" id="password" placeholder="********">
            <br>
            <label for="repeatpassword">REPEAT PASSWORD</label>
            <br>
            <input type="password" id="repeatpassword" placeholder="********">
            <br>
            <input type="submit" class="button" value="REGISTER"><span><a href="#">I am already a ninja</a></span>
        </div>
    </section>
</body>

</html>
