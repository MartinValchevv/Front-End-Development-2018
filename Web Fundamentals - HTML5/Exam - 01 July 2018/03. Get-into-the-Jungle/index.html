<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Into The Jungle - Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="conteiner">
        <div class="image">
            <img src="img/img-01.png" alt="">
        </div>
        <div class="right-position">
            <h2 class="title">Monkey Login</h2>
            <form>
                <i class="fas fa-envelope"></i>
                <input type="text" id="email" placeholder="Email">
                <br>
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password">
                <p class="here-for">I am here for:</p>
                <label><input type="radio"> Bananas<span class="checkmark"></span></label> <br>
                <label><input type="radio"> Lady Monkeys<span class="checkmark"></span></label> <br>
                <label><input type="radio"> Fun<span class="checkmark"></span></label><br>
                <input type="submit" class="button" value="GET INTO THE JUNGLE">
            </form>
            <p class="forgot-pass">Forgot <a href="#">Username / Password?</a></p>
            <a href="#">Create your Account</a>
            <i class="fas fa-long-arrow-alt-right"></i>
        </div>
    </div>
</body>

</html>
