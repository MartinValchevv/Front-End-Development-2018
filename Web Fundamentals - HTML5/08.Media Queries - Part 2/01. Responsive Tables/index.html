<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Responsive tables</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>First Name</th>

                <th>Last Name</th>

                <th>Job Title</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="First Name">Someone</td>
                <td data-label="Last Name">Cool</td>
                <td data-label="Job Title">Sales</td>
            </tr>
            <tr>
                <td data-label="First Name">Ivan</td>
                <td data-label="Last Name">Ivanov</td>
                <td data-label="Job Title">Driver</td>
            </tr>
            <tr>
                <td data-label="First Name">Martin</td>
                <td data-label="Last Name">Valchev</td>
                <td data-label="Job Title">Developer</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
